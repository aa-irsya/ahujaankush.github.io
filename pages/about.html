        <div id="csharpCont">

        <div id="c-cppCont">

        <div id="pythonCont">

        <div class="luaCont">

          </div>
        </div>
        <div id="adobeCont">
          <label for="adobe">Adobe Photoshop/Illustrator</label>
          <div class="progress">
            <div id="adobe" class="red-progress" style="width: 33%"></div>
          </div>
        </div>
        <p class="color7">These values are a self-estimation.
          <br>Relevant for this estimation were:
        </p>
        <ul class="color7">
          <li>How often do I use the language?</li>
          <li>How complex are the projects?</li>
        </ul>
